<div>

    <div class="d-flex">

        <div class="sidebar-heading noselect pl-2" data-toggle="collapse" data-target="#my-project-area">My Projects </div>
        <a class="ml-auto border-0 pl-0" data-toggle="modal" data-target="#newProjectModal">+<i class="far fa-folder scale-hover"></i></a>

    </div>

    <div id="my-project-area" class="collapse list-group list-group-flush show scale-sm-hover" *ngFor="let item of dashData">
        <div class="rounded list-group-item list-group-item-action p-3 shadow-sm-hover" (click)="onGoToProject(item)">
            <div class=" float-left noselect"> {{item.projectName}}</div>
            <div class="noselect float-right fas fa-cog mt-1 scale-hover" (click)="onGoToProjectSettings(item); $event.stopPropagation();"></div>

        </div>


    </div>


</div>

<hr>
<div>
    <div class="sidebar-heading noselect pl-2" data-toggle="collapse" data-target="#team-project-area">Team Projects</div>

    <div id="team-project-area" class="collapse list-group list-group-flush show scale-sm-hover" *ngFor="let item of teamProjects; let i = index;">
        <div class="rounded list-group-item list-group-item-action p-3 shadow-sm-hover">
            <div class=" float-left noselect" (click)="onGoToProject(item)"> {{item.projectName}}</div>

            <div class="noselect float-right fas fa-user mt-1 scale-hover" data-toggle="collapse" [attr.data-target]="'#team-member-area' + i"></div>
        </div>

        <div [attr.id]="'team-member-area' + i" class="collapse ">
            <div class="pl-4 rounded list-group-item list-group-item-action p-3 shadow-sm-hover" *ngFor="let member of item.team" (click)="onMemberClick(item)">
                <span> -- <img class="rounded-5 s-16 ml-2" src="assets\images\default.png" alt=""> {{member.account.userName}} </span>
            </div>
        </div>

    </div>
</div>
