<div class="row pt-5 ">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 register-form">
            <div class="card-header">
                <h3 class="mb0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form ">

                    <div class="form-group">
                        <label for="">User Name</label>
                        <input [(ngModel)]="registerUserData.userName" name="userName" type="text" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="registerUser()" class="btn btn-primary float-right rounded-0 ">Register</button>

                </form>
            </div>
        </div>
    </div>
</div>
