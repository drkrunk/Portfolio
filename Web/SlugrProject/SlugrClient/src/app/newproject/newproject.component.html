<div id="scrollpanel" class="stick-offset pt-5">
    <div class="row pt-5 ">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0 login-form">
                <div class="card-header">
                    <h3 class="mb0">New Project</h3>
                </div>
                <div class="card-body">
                    <form class="form ">

                        <div class="form-group">
                            <label for="">Project Name*</label>
                            <input [(ngModel)]="newProjectData.projectName" name="projectName" type="text"
                                class="form-control rounded-lg" placeholder="Title" required>
                        </div>

                        <div class="form-group">
                            <label for="">Description*</label>
                            <textarea [(ngModel)]="newProjectData.projectDescription" name="projectDescription" mdInput
                                placeholder="Description" rows="3" class="form-control rounded-lg" required></textarea>
                        </div>
                        <button (click)="createProject()" class="btn btn-primary float-right rounded-0 ">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
